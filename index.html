<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

</head>
<body>
    <h2>Add Student</h2>
    <form id="addStudentForm">
        <label for="id">ID: </label>
        <input type="text" id="id" name="id" value="1"><br>
        <label for="firstName">first name:</label>
        <input type="text" id="firstName" name="firstName" value="first-name"><br>
        <label for="lastName">last name:</label>
        <input type="text" id="lastName" name="lastName" value="last-name"><br>
        <label for="age">age:</label>
        <input type="text" id="age" name="age" value="0"><br>
        <label for="occupation">occupation:</label>
        <input type="text" id="occupation" name="occupation" value="unemployed"><br>
    </form>
    <input type="button" id="submit" value="submit"><br>
    <br><br>
    <h2>Search for Student by ID</h2>
    <form id="searchStudentForm">
        <input type="text" id="studentIDSearchField" name="studentIDSearchField" value="1">
    </form>
    <input type="button" id="searchSubmitBtn" name="searchSubmitBtn" value="search">
    <script src="src/index2.js"></script>
</body>
</html>
